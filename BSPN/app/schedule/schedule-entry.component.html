<form #formRef ="ngForm">
    <div>
        <h2>{{pageTitle}}</h2>
        <h3>{{schedule.SeasonName}} - Season</h3>
        <select name="week" ngModel>
            <option *ngFor="let week of schedule.Weeks" [value]="week.Name">
                {{week.Name}}
            </option>
        </select>
        <div id="Games">

        </div>
    </div>
</form>

{{formRef.value | json}}
